<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="wms_test" content="width=device-width, initial-scale=1.0">
    <title>MagazynMaster</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logofav.png' %}">
</head>
<body>
    <header>
        <div class="highest_div">
            <a href={%url 'index'%} class="logo-button">
                <img src="{% static 'images/logo.png' %}" alt="Logo firmy" class="logo-image">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Wyszukaj..." class="search-input">
                <button class="search-button">
                    <img src="{% static 'images/lupa.png'%}" alt="Szukaj" class="search-icon">
                </button>
            </div>
            
            <div class="header-buttons">
                <button class="icon-button" onclick="window.location.href='{% url 'koszyk' %}'">
                    <img src="{% static 'images/sklep.png'%}" alt="Sklep" class="icon-image">
                </button>

                <button class="icon-button" onclick="window.location.href='{% url 'logowanie' %}'">
                    <img src="{% static 'images/wyloguj.png' %}" alt="Wyloguj" class="icon-image">
                </button>
            </div>
        </div>


        <div tabindex="-1"></div>
            
        <div class="second_div">
            <p class="section-label"></p>
            <div class="buttons">
                <a href="{% url 'technika' %}" class="button">Technika</a>
                <a href="{% url 'mieszkanie' %}" class="button">Mieszkanie</a>
                <a href="{% url 'budownictwo' %}" class="button">Budownictwo</a>
                <a href="{% url 'ogrod' %}" class="button">Ogród</a>
                <a href="{% url 'lazienka' %}" class="button">Łazienka</a>
                <a href="{% url 'kuchnia' %}" class="button">Kuchnia</a>
            </div>    
        </div>
        
    </header>

    <div class="banner-container">
        <div class="banner-wrapper">
            <img src="{% static 'images/Baner_index.png' %}" alt="Promocja -10%" class="banner-image">
            <button class="banner-button">Sprawdź!</button>
        </div>
    </div>
    
</body>
</html>
