<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="wms_test" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'product_detail.css' %}">
</head>
<body>
    <header>
        <div class="highest_div">
            <a href={%url 'index'%} class="logo-button">
                <img src="{% static 'images/logo.png' %}" alt="Logo firmy" class="logo-image">
            </a>
            <div class="search-bar">
                <input type="text" placeholder="Wyszukaj..." class="search-input">
                <button class="search-button">
                    <img src="{% static 'images/lupa.png'%}" alt="Szukaj" class="search-icon">
                </button>
            </div>
            
            <div class="header-buttons">
                <button class="icon-button" onclick="window.location.href='{% url 'koszyk' %}'">
                    <img src="{% static 'images/sklep.png'%}" alt="Sklep" class="icon-image">
                </button>

                <button class="icon-button" onclick="window.location.href='{% url 'logowanie' %}'">
                    <img src="{% static 'images/wyloguj.png' %}" alt="Wyloguj" class="icon-image">
                </button>
            </div>
        </div>


        <div tabindex="-1"></div>
            
        <div class="second_div">
            <div class="buttons">
                <button onclick="location.href='{% url 'technika' %}'" class="button">Technika</button>
                <button onclick="location.href='{% url 'mieszkanie' %}'" class="button">Mieszkanie</button>
                <button onclick="location.href='{% url 'budownictwo' %}'" class="button">Budownictwo</button>
                <button onclick="location.href='{% url 'ogrod' %}'" class="button">Ogród</button>
                <button onclick="location.href='{% url 'lazienka' %}'" class="button">Łazienka</button>
                <button onclick="location.href='{% url 'kuchnia' %}'" class="button">Kuchnia</button>
            </div>    
        </div>
        
    </header>

    <h1>{{ product.product_name }}</h1>
    <img class="product-image left-aligned" src="{% static 'images/products/' %}{{ product.product_image }}" alt="{{ product.product_name }}">
    <div class="product-info-box">
        <p><strong>Cena:</strong> {{ product.product_price }} zł</p>
        <p><strong>Kategoria:</strong> {{ product.product_category.category_name }}</p>
    
        <!-- Przycisk dodaj do koszyka -->
        <form action="{% url 'add_to_cart' product.id %}" method="post">
            {% csrf_token %}
            
            <div class="quantity-container">
                <label for="quantity">Ilość:</label>
                <input type="number" id="quantity" name="quantity" class="quantity-input" value="1" min="1">
            </div>
            
            <button type="submit">Dodaj do koszyka</button>
        </form>

</body>
</html>
